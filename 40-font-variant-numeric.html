<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/tailwind.css">

<body class="space-y-5 caret-lime-100 flex flex-col justify-around items-center h-screen text-3xl text-lime-600">
    <ul>
        <li><p class="ordinal">1st</p></li>
        <li><p class="slashed-zero">0</p></li>
        <li><p class="lining-nums">1234567890</p></li>
        <li><p class="oldstyle-nums">1234567890</p></li>
        <li><p class="proportional-nums ...">12121</p></li>
        <li><p class="proportional-nums ...">90909</p></li>
        <li><p class="tabular-nums ...">12121</p></li>
        <li><p class="tabular-nums ...">90909</p></li>
        <li><p class="diagonal-fractions ...">1/2 3/4 5/6</p>        </li>
        <li><p class="stacked-fractions ...">1/2 3/4 5/6</p>        </li>
        <li><p class=" ...">1/2 3/4 5/6</p>        </li>
        <li><p class="slashed-zero tabular-nums md:normal-nums ...">12345</p></li>
    </ul>
