<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/tailwind.css">
</head>
<body class="p-4 space-y-4">
    <div class="space-y-4 bg-emerald-200 rounded-lg border p-4">
        <span class="block border rounded bg-emerald-600 text-white p-6 font-semibold align-middle h-16 text-center">1</span>
        <span class="block border rounded bg-emerald-600 text-white p-6 font-semibold align-middle h-16 text-center">2</span>
        <span class="block border rounded bg-emerald-600 text-white p-6 font-semibold align-middle h-16 text-center">3</span>
    </div>

    <div class="space-y-4">
        <div class="flow-root py-4 rounded bg-purple-300 bg-stripes bg-stripes-white">
            <div class="text-center bg-purple-500 p-6 text-white">1</div>
        </div>
        <div class="flow-root py-4 rounded bg-purple-300 bg-stripes bg-stripes-white">
            <div class="text-center bg-purple-500 p-6 text-white">2</div>
        </div>
    </div>

    <div class="space-x-4 bg-sky-300 bg-stripes bg-stripes-white rounded p-4">
        <div class="inline-block text-white rounded px-6 py-4 text-center bg-sky-700">1</div>
        <div class="inline-block text-white rounded px-6 py-4 text-center bg-sky-700">2</div>
        <div class="inline-block text-white rounded px-6 py-4 text-center bg-sky-700">3</div>
        <div class="inline-block text-white rounded px-6 py-4 text-center bg-sky-700">4</div>
    </div>

    <div class="bg-amber-300 bg-stripes bg-stripes-white rounded-md space-x-3">
        <div class="inline rounded-md text-white text-center px-6 py-4 bg-amber-600 font-extrabold">1</div>
        <div class="inline rounded-md text-white text-center px-6 py-4 bg-amber-600 font-extrabold">2</div>
        <div class="inline rounded-md text-white text-center px-6 py-4 bg-amber-600 font-extrabold">3</div>

    </div>
</body>
</html>
